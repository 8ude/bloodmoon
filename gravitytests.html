<html>
	<head>
		<title>using this page to test raycasting and force mechanics</title>
		<style>
			body { 
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script src="js/TrackballControls.js"></script>

		

		<script>

			var container;
			var carmera, controls, scene, renderer;
			var objects = [];
			var plane;
			var centerSphere;
			var orbitingGroup, otherGroup;
			var clock = new THREE.Clock(true);
			var time;

			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();

			var planeOffset = 400;
			var minDistance = 150;

			var cursorSphere;
			var cursorSize;
			var cursorBoundingBox;

			init ();
			animate();

			function init() {

				container = document.createElement('div');
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera ( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1000;

				controls = new THREE.TrackballControls(camera);
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.noZoom = false;
				controls.noPan = false;
				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				scene = new THREE.Scene();

				scene.add( new THREE.AmbientLight( 0x505050 ) );

				var light = new THREE.SpotLight( 0xffffff, 1.5 );
				light.position.set( 0, 500, 2000 );
				light.castShadow = true;

				light.shadowCameraNear = 200;
				light.shadowCameraFar = camera.far;
				light.shadowCameraFov = 50;

				light.shadowBias = -0.00022;
				light.shadowDarkness = 0.5;

				light.shadowMapWidth = 2048;
				light.shadowMapHeight = 2048;

				scene.add( light );


				var geometry = new THREE.BoxGeometry( 40, 40, 40 );

				for ( var i = 0; i < 200; i ++ ) {

					var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );

					object.position.x = Math.random() * 1000 - 500;
					object.position.y = Math.random() * 600 - 300;
					object.position.z = Math.random() * 800 - 400;

					object.rotation.x = Math.random() * 2 * Math.PI;
					object.rotation.y = Math.random() * 2 * Math.PI;
					object.rotation.z = Math.random() * 2 * Math.PI;

					object.scale.x = Math.random() * 2 + 1;
					object.scale.y = Math.random() * 2 + 1;
					object.scale.z = Math.random() * 2 + 1;

					object.castShadow = true;
					object.receiveShadow = true;
					object.matrixAutoUpdate = true;
					object.updateMatrix();

					console.log(object.scale.length());

					scene.add( object );

					objects.push( object );

				}

				//plane for sphere location/raycasting
				plane = new THREE.Mesh(
					new THREE.PlaneGeometry( 2000, 2000, 8, 8 ),
					new THREE.MeshBasicMaterial( { visible: false } )
				);
				//plane.visible = false;
				scene.add( plane );

				var cursorGeometry = new THREE.SphereGeometry(30, 32, 32);
				

				cursorSphere = new THREE.Mesh ( 
					cursorGeometry, new THREE.MeshLambertMaterial( { color: 0xff0000 } ) 
				);
				scene.add (cursorSphere);
				orbitingGroup = new THREE.Group();
				otherGroup = new THREE.Object3D;
				orbitingGroup.matrixAutoUpdate = true;
				scene.add (orbitingGroup);
				orbitingGroup.add (cursorSphere);


				cursorBoundingBox = new THREE.Box3().setFromObject(cursorSphere);
				cursorSize = cursorBoundingBox.size().length(); 
				console.log(cursorSize);

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;

				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFShadowMap;

				container.appendChild( renderer.domElement );

				renderer.domElement.addEventListener( 'mousemove', onDocumentMouseMove, false );
				renderer.domElement.addEventListener( 'mousedown', onDocumentMouseDown, false );
				renderer.domElement.addEventListener( 'mouseup', onDocumentMouseUp, false );

				

				window.addEventListener( 'resize', onWindowResize, false );

				plane.position.z = camera.position.z - planeOffset;


			}

			function attractObject() {
				// if closeEnough
				// 	otherobject.position = (centerSphere.position - otherObject.position) * smoothingFactor
			}
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObject( plane );

				if (intersects.length > 0) {
					orbitingGroup.position.set (0,0,0);
					orbitingGroup.position.copy (intersects[0].point);
					//console.log(insersects[0].point)
				} 
				//

			}

			function onDocumentMouseDown( event ) {

			}

			function onDocumentMouseUp( event ) {

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				plane.lookAt(camera.position);
				plane.position.z = camera.position.z - planeOffset;
				//console.log(plane.position);

				var sphereSize = cursorSphere.scale.length();



				time = clock.getElapsedTime();
				delta = clock.getDelta();
				orbitingGroup.rotation.z += 0.01;

				//orbitingGroup.updateMatrixWorld(true);


				for (var i = 0; i < objects.length; i++) {
					var dx = orbitingGroup.position.x - objects[i].position.x;
					var dy = orbitingGroup.position.y - objects[i].position.y;
					var dz = orbitingGroup.position.z - objects[i].position.z;

					var dist = Math.sqrt(dx * dx + dy*dy + dz*dz);

					//console.log(objects[i].scale.length());
					//console.log(sphereSize);

					if (cursorSize/30 > objects[i].scale.length() && dist < minDistance && objects[i].parent !== otherGroup) {

					// 	var posDiff = new THREE.Vector3(objects[i].position.sub(otherGroup.position));

						orbitingGroup.add(objects[i]);

					// 	objects[i].position = posDiff;
					// 	console.log (objects[i].position.x);
					// 	console.log (orbitingGroup.position.x);
					 	objects[i].updateMatrixWorld();

					}

					if ( dist < minDistance && objects[i].parent === orbitingGroup) {

						objects[i].position.x += (dx) * 0.1;
						objects[i].position.y += (dy) * 0.1;
						objects[i].position.z += (dz) * 0.1;
						objects[i].updateMatrix();
					}
				}

				//groupFollow();

				render();

			}

			function render() {

				controls.update();

				renderer.render( scene, camera );

			}

				// var dest = new Vector3(orbitingGroup.position);

				// var dPos = new Vector3(subVectors(dest, otherGroup.position)this);
				
				// dPos.multiplyScalar(0.1)this;

				// otherGroup.position.copy(dPos);
			}
			
		</script>
		<!doctype html>
	</body>
</html>
